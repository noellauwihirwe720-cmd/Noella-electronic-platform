<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Noella Electronics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input[readonly] {
            cursor: default;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .credentials-box {
            background: #f8f9fa;
            padding: 1.2rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 4px solid #667eea;
        }
        
        .credentials-box p {
            margin: 8px 0;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        .credentials-box strong {
            color: #2c3e50;
            min-width: 60px;
            display: inline-block;
        }
        
        .test-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .test-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            border-bottom: 1px dashed #667eea;
        }
        
        .test-link a:hover {
            color: #5a67d8;
            border-bottom: 1px solid #5a67d8;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>Noella Electronics</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email Address</label>
                <input type="email" id="email" placeholder="If you are admin, Enter admin outlook" >
            </div>
            
            <div class="form-group">
                <label>üîë Password</label>
              <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            
            <button type="submit" class="btn" id="loginBtn">
                üîì Login to Admin Panel
            </button>
        </form>
    
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="login-footer">
            <p>¬© 2026 Noella Electronics - Secure Admin Access</p>
        </div>
    </div>

    <script>
        // ==================== STATIC CREDENTIALS ====================
        const VALID_EMAIL = "noella.electronics@outlook.com";
        const VALID_PASSWORD = "Admin@noella.outlook";
        
        // ==================== DIRECT ADMIN ACCESS ====================
        window.directAdminAccess = function() {
            const token = btoa(Date.now() + '-' + Math.random().toString(36));
            localStorage.setItem('adminToken', token);
            localStorage.setItem('adminLoggedIn', 'true');
            window.location.href = 'admin.html?token=' + token;
            return false;
        };
        
        // ==================== HANDLE LOGIN ====================
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Verifying...';
            
            setTimeout(() => {
                if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                    showMessage('success', '‚úÖ Login successful! Redirecting...');
                    
                    const token = btoa(Date.now() + '-' + Math.random().toString(36));
                    localStorage.setItem('adminToken', token);
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('adminLoggedIn', 'true');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html?token=' + token;
                    }, 1500);
                } else {
                    showMessage('error', '‚ùå Invalid email or password');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîì Login to Admin Panel';
                }
            }, 500);
        });
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        (function() {
            const existingToken = localStorage.getItem('adminToken');
            const existingLogin = localStorage.getItem('adminLoggedIn');
            
            if (existingToken && existingLogin === 'true') {
                window.location.href = 'admin.html?token=' + existingToken;
            }
        })();
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
